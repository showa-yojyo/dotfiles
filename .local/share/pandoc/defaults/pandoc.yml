# pandoc.yml
# My favorite configiuration for conversion from Markdown to reStructuredText.

# General options
verbosity: INFO # ERROR | WARNING | INFO
from: markdown-smart-ignore_line_breaks+east_asian_line_breaks
to: rst-smart

# Reader options
shift-heading-level-by: -1

# General writer options (for reStructuredText)
standalone: true
eol: lf
#columns: 80
toc: true
toc-depth: 2
strip-comments: false
wrap: preserve

# Options affecting specific writers
# n/a

# Citation rendering
# n/a

